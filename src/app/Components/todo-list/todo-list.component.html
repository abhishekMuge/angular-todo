<div class="alert alert-danger" role="alert" *ngIf="errorMsg">
   {{errorMsg}}
</div>
<ul class="list-group" *ngFor="let todo of todos">
    <li class="list-group-item d-flex justify-content-between align-items-center" >
        {{todo.name}}
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-checkbox form-control-md" [checked]="todo.completed" (change)="updateTodo(todo)" id="customCheck1">
            </div>
    </li>
</ul>
