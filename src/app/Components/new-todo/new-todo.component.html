<div class="card border-primary mb-3">
    <div class="card-header">Todo Angular</div>
    <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
        <form [formGroup]="myForm" class="form-group flex-grow-1">
            <label class="col-form-label col-form-label-md" for="inputLarge">Create new todo</label>
            <input class="form-control form-control-md" type="text" placeholder="Buy a milk" formControlName="item">
        </form>
        <div class=" mt-3 ml-3">
            <button class="btn btn-light" (click)="createTodo()">Create</button>
        </div>
    </div>
    </div>
</div>
